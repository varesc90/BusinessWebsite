		<a class="w3-btn-floating1" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">&#8592;</a>
		<a class="w3-btn-floating2" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">&#8594;</a>

	</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
